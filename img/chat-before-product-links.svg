<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    BEFORE: Chat Without Product Links
  </text>
  
  <!-- Chat Window -->
  <rect x="100" y="80" width="600" height="480" rx="8" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Close Button -->
  <circle cx="660" cy="100" r="15" fill="#B4B4B8"/>
  <text x="660" y="105" font-family="Arial" font-size="18" text-anchor="middle" fill="white">✖</text>
  
  <!-- Chat Messages -->
  <g id="assistant-message-1">
    <rect x="120" y="120" width="500" height="60" rx="20" fill="#f4f0f4"/>
    <text x="140" y="145" font-family="Arial" font-size="14" fill="#333">
      <tspan x="140" dy="0">Hi! I'm the AdventureWorks Concierge.</tspan>
      <tspan x="140" dy="20">How can I help?</tspan>
    </text>
  </g>
  
  <g id="user-message">
    <rect x="300" y="200" width="380" height="40" rx="20" fill="#102c57"/>
    <text x="320" y="225" font-family="Arial" font-size="14" fill="white">
      Show me hiking boots
    </text>
  </g>
  
  <g id="assistant-message-2">
    <rect x="120" y="260" width="520" height="220" rx="20" fill="#f4f0f4"/>
    <text x="140" y="285" font-family="Arial" font-size="14" fill="#333">
      <tspan x="140" dy="0">I found these great hiking boots for you:</tspan>
      <tspan x="140" dy="25" font-weight="normal" fill="#666">❌ Alpine Trek Boots - Durable leather boots for</tspan>
      <tspan x="140" dy="20" fill="#666">mountain trails. Price: $149.99</tspan>
      <tspan x="140" dy="25" font-weight="normal" fill="#666">❌ Trail Runner Pro - Lightweight boots for day</tspan>
      <tspan x="140" dy="20" fill="#666">hikes. Price: $89.99</tspan>
      <tspan x="140" dy="25" fill="#333">Would you like me to add any to your cart?</tspan>
    </text>
    
    <!-- Red X marks indicating no links -->
    <circle cx="150" cy="305" r="8" fill="#ff4444"/>
    <text x="150" y="310" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
    <circle cx="150" cy="350" r="8" fill="#ff4444"/>
    <text x="150" y="355" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">✗</text>
  </g>
  
  <!-- Input Area -->
  <rect x="115" y="500" width="570" height="50" rx="8" fill="white" stroke="#f4f0f4" stroke-width="3"/>
  <text x="130" y="530" font-family="Arial" font-size="14" fill="#999">Start chatting...</text>
  <rect x="600" y="510" width="70" height="30" rx="5" fill="#ddd"/>
  <text x="635" y="530" font-family="Arial" font-size="12" font-weight="500" text-anchor="middle">Send</text>
  
  <!-- Problem Annotation -->
  <g id="problem-indicator">
    <rect x="50" y="350" width="30" height="30" fill="#ff4444" opacity="0.8"/>
    <text x="65" y="370" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="white">!</text>
    <text x="25" y="400" font-family="Arial" font-size="12" font-weight="bold" fill="#ff4444">
      <tspan x="25" dy="0">No way to</tspan>
      <tspan x="25" dy="15">navigate to</tspan>
      <tspan x="25" dy="15">products</tspan>
    </text>
  </g>
</svg>
