<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    AFTER: Chat With Clickable Product Links
  </text>
  
  <!-- Chat Window -->
  <rect x="100" y="80" width="600" height="480" rx="8" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Close Button -->
  <circle cx="660" cy="100" r="15" fill="#B4B4B8"/>
  <text x="660" y="105" font-family="Arial" font-size="18" text-anchor="middle" fill="white">✖</text>
  
  <!-- Chat Messages -->
  <g id="assistant-message-1">
    <rect x="120" y="120" width="500" height="60" rx="20" fill="#f4f0f4"/>
    <text x="140" y="145" font-family="Arial" font-size="14" fill="#333">
      <tspan x="140" dy="0">Hi! I'm the AdventureWorks Concierge.</tspan>
      <tspan x="140" dy="20">How can I help?</tspan>
    </text>
  </g>
  
  <g id="user-message">
    <rect x="300" y="200" width="380" height="40" rx="20" fill="#102c57"/>
    <text x="320" y="225" font-family="Arial" font-size="14" fill="white">
      Show me hiking boots
    </text>
  </g>
  
  <g id="assistant-message-2">
    <rect x="120" y="260" width="520" height="220" rx="20" fill="#f4f0f4"/>
    <text x="140" y="285" font-family="Arial" font-size="14" fill="#333">
      <tspan x="140" dy="0">I found these great hiking boots for you:</tspan>
    </text>
    
    <!-- Clickable Product Link 1 -->
    <text x="140" y="315" font-family="Arial" font-size="14" font-weight="600" fill="#5d2e8c" text-decoration="underline">
      Alpine Trek Boots
    </text>
    <text x="270" y="315" font-family="Arial" font-size="14" fill="#666">
      - Durable leather boots for
    </text>
    <text x="140" y="335" font-family="Arial" font-size="14" fill="#666">
      mountain trails. Price: $149.99
    </text>
    
    <!-- Product image placeholder -->
    <rect x="140" y="345" width="60" height="60" rx="4" fill="#e0e0e0" stroke="#ccc"/>
    <text x="170" y="380" font-family="Arial" font-size="10" text-anchor="middle" fill="#999">IMAGE</text>
    
    <!-- Clickable Product Link 2 -->
    <text x="140" y="425" font-family="Arial" font-size="14" font-weight="600" fill="#5d2e8c" text-decoration="underline">
      Trail Runner Pro
    </text>
    <text x="255" y="425" font-family="Arial" font-size="14" fill="#666">
      - Lightweight boots for day hikes.
    </text>
    <text x="140" y="445" font-family="Arial" font-size="14" fill="#666">
      Price: $89.99
    </text>
    
    <!-- Hover effect indicator -->
    <g id="hover-effect" opacity="0.7">
      <rect x="138" y="303" width="120" height="18" fill="none" stroke="#102c57" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="205" y="295" font-family="Arial" font-size="10" fill="#102c57" text-anchor="middle">← Clickable!</text>
    </g>
    
    <text x="140" y="470" font-family="Arial" font-size="14" fill="#333">
      Would you like me to add any to your cart?
    </text>
  </g>
  
  <!-- Input Area -->
  <rect x="115" y="500" width="570" height="50" rx="8" fill="white" stroke="#f4f0f4" stroke-width="3"/>
  <text x="130" y="530" font-family="Arial" font-size="14" fill="#999">Start chatting...</text>
  <rect x="600" y="510" width="70" height="30" rx="5" fill="#ddd"/>
  <text x="635" y="530" font-family="Arial" font-size="12" font-weight="500" text-anchor="middle">Send</text>
  
  <!-- Success Annotation -->
  <g id="success-indicator">
    <circle cx="65" cy="365" r="18" fill="#4CAF50" opacity="0.9"/>
    <text x="65" y="372" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">✓</text>
    <text x="25" y="400" font-family="Arial" font-size="12" font-weight="bold" fill="#4CAF50">
      <tspan x="25" dy="0">Products are</tspan>
      <tspan x="25" dy="15">now clickable</tspan>
      <tspan x="25" dy="15">links!</tspan>
    </text>
  </g>
  
  <!-- Click Action Arrow -->
  <g id="click-action">
    <path d="M 260 315 Q 300 280 340 260" stroke="#5d2e8c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="300" y="270" font-family="Arial" font-size="11" font-weight="bold" fill="#5d2e8c">Click to view</text>
    <text x="300" y="285" font-family="Arial" font-size="11" fill="#5d2e8c">product page</text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#5d2e8c" />
    </marker>
  </defs>
</svg>
